<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <!-- modal header start -->
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={hideModalBox}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-text-heading_medium slds-hyphenate"
          style="color: #65a0ff"
        >
          Tomorrow's meeting prep - Booklet
        </h2>
      </header>

      <!-- modal body start -->
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <lightning-accordion
          allow-multiple-sections-open
          class="example-accordion"
          onsectiontoggle={handleToggleSection}
          active-section-name="B"
        >
          <lightning-accordion-section name="A" label="Accordion Title A">
            <ul class="slds-list_dotted">
                <li>Basic ordered list</li>
                <li>List Item</li>
                <li>List Item</li>
              </ul>
          </lightning-accordion-section>

          <lightning-accordion-section name="B" label="Accordion Title B">
            <p>This is the content area for section B.</p>
            <p>.</p>
            <p>.</p>
            <p>.</p>
            <p>The section height expands to fit your content.</p>
          </lightning-accordion-section>

          <lightning-accordion-section name="C" label="Accordion Title C">
            <p>This is the content area for section C.</p>
            <p>.</p>
            <p>.</p>
            <p>.</p>
            <p>The section height expands to fit your content.</p>
          </lightning-accordion-section>
        </lightning-accordion>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  
</template>
